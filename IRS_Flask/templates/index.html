<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Indian Recipe Recommender System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f6f2;
        margin: 50px;
      }
      .container {
        max-width: 600px;
        background: white;
        padding: 30px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 25px;
        background-color: #ff5722;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e64a19;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Indian Recipe Recommender</h2>
      <form action="/recommend" method="POST">
        <label for="ingredients">Ingredients (comma separated):</label>
        <input
          type="text"
          name="ingredients"
          required
          placeholder="e.g. tomato, onion, rice"
        />

        <label for="cuisine">Cuisine (type to search):</label>
        <input
          list="cuisine-options"
          name="cuisine"
          required
          placeholder="e.g. South Indian Recipes"
        />

        <datalist id="cuisine-options">
          <option value="Indian"></option>
          <option value="South Indian Recipes"></option>
          <option value="Andhra"></option>
          <option value="Udupi"></option>
          <option value="Mexican"></option>
          <option value="Fusion"></option>
          <option value="Continental"></option>
          <option value="Bengali Recipes"></option>
          <option value="Punjabi"></option>
          <option value="Chettinad"></option>
          <option value="Tamil Nadu"></option>
          <option value="Maharashtrian Recipes"></option>
          <option value="North Indian Recipes"></option>
          <option value="Italian Recipes"></option>
          <option value="Sindhi"></option>
          <option value="Thai"></option>
          <option value="Chinese"></option>
          <option value="Kerala Recipes"></option>
          <option value="Gujarati Recipes"></option>
          <option value="Coorg"></option>
          <option value="Rajasthani"></option>
          <option value="Asian"></option>
          <option value="Middle Eastern"></option>
          <option value="Coastal Karnataka"></option>
          <option value="European"></option>
          <option value="Kashmiri"></option>
          <option value="Karnataka"></option>
          <option value="Lucknowi"></option>
          <option value="Hyderabadi"></option>
          <option value="Side Dish"></option>
          <option value="Goan Recipes"></option>
          <option value="Arab"></option>
          <option value="Assamese"></option>
          <option value="Bihari"></option>
          <option value="Malabar"></option>
          <option value="Himachal"></option>
          <option value="Awadhi"></option>
          <option value="Cantonese"></option>
          <option value="North East India Recipes"></option>
          <option value="Sichuan"></option>
          <option value="Mughlai"></option>
          <option value="Japanese"></option>
          <option value="Mangalorean"></option>
          <option value="Vietnamese"></option>
          <option value="British"></option>
          <option value="North Karnataka"></option>
          <option value="Parsi Recipes"></option>
          <option value="Greek"></option>
          <option value="Nepalese"></option>
          <option value="Oriya Recipes"></option>
          <option value="French"></option>
          <option value="Indo Chinese"></option>
          <option value="Konkan"></option>
          <option value="Mediterranean"></option>
          <option value="Sri Lankan"></option>
          <option value="Uttar Pradesh"></option>
          <option value="Malvani"></option>
          <option value="Indonesian"></option>
          <option value="African"></option>
          <option value="Shandong"></option>
          <option value="Korean"></option>
          <option value="American"></option>
          <option value="Kongunadu"></option>
          <option value="Caribbean"></option>
          <option value="South Karnataka"></option>
          <option value="Pakistani"></option>
          <option value="Haryana"></option>
          <option value="Appetizer"></option>
          <option value="Uttarakhand-North Kumaon"></option>
          <option value="World Breakfast"></option>
          <option value="Malaysian"></option>
          <option value="Dessert"></option>
          <option value="Hunan"></option>
          <option value="Dinner"></option>
          <option value="Snack"></option>
          <option value="Jewish"></option>
          <option value="Burmese"></option>
          <option value="Afghan"></option>
          <option value="Brunch"></option>
          <option value="Jharkhand"></option>
          <option value="Lunch"></option>
          <option value="Nagaland"></option>
        </datalist>

        <label for="max_time">Max Cooking Time (minutes):</label>
        <input type="number" name="max_time" min="1" placeholder="e.g. 30" />

        <button type="submit">Find Recipes</button>
      </form>
    </div>
  </body>
</html>
